services:
  employee-service:
    build:
      context: ./employee-service
      dockerfile: Dockerfile
    container_name: employee-service
    ports:
      - "8000:8000"
    volumes:
      - ./employee-service:/app
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017

  mongo:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
